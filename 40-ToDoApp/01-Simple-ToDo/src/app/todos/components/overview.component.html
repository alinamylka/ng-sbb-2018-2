<section class="todoapp">
  <header class="header">
    <h1>Simplistic ToDo</h1>
    <h4>A most simplistic ToDo List with Angular.</h4>
    <div class="link-container">
      <p>
        Done:
      </p>
    </div>

    <td-new-todo #newtodo (onAddToDo)="onAddToDo($event)"></td-new-todo>

  </header>

  <section class="main">

    <td-todo-list [todos]="todos" (onRemoveToDo)="onRemoveToDo($event)"></td-todo-list>

  </section>
</section>
<footer class="info">
  <p>JavaScript Example / Initial template from <a href="https://github.com/tastejs/todomvc-app-template">todomvc-app-template</a>
  </p>
</footer>
