<section class="todoapp">
  <header class="header">
    <h1>Simplistic ToDo</h1>
    <h4>A most simplistic ToDo List with Angular.</h4>
    <div class="link-container">
      <p>
        Done:
      </p>
    </div>

    <div class="new-todo">
      <input type="text" placeholder="What needs to be done?"  [(ngModel)]="newToDoTitle" autofocus autocomplete="off" />
      <button class="add-button" id="add-button" (click)="addToDo()">
        +
      </button>
    </div>

  </header>

  <section class="main">

    <ul class="todo-list" >
      <li *ngFor="let todo of todos">
        <span>{{todo.title}}</span>
        <button class="remove-button" (click)="removeToDo(todo)">
          x
        </button>
      </li>
    </ul>

    </section>
</section>
<footer class="info">
  <p>JavaScript Example / Initial template from <a href="https://github.com/tastejs/todomvc-app-template">todomvc-app-template</a>
  </p>
</footer>
